<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/editar_reserva.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Editar reserva</title>
</head>

<body>
    <!-- Cabeçalho -->
    <div class="row gx-0">
        <div class="col px-0 text-center">
            <nav class="navbar navbar-expand-sm p-3 cabecalho">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#" style="color: #FFF;">Home</a>
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Pricing</a>
                            <a class="nav-link disabled">Disabled</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <div class="container text-center  p-0">
        <!-- Principal -->
        <div class="container text-center">
            <div class="row">
                <div class="col container-form ">
                    <div class="form">
                        <h1>Editar Reserva</h1>
                        <form action="#" method="post">
                            <div class="mb-3 row inputs">
                                <div class="col-sm-10 campos">
                                    <label for="inputUnidade" class="col-sm-2 col-form-label">Unidade</label>
                                    <select class="form-select" aria-label="Default select example" id="inputUnidade">
                                        <option selected>Selecione a unidade</option>
                                        <option value="1">Unidade 1</option>
                                        <option value="2">Unidade 2</option>
                                        <option value="3">Unidade 3</option>
                                    </select>

                                    <label for="inputAmbiente" class="col-sm-2 col-form-label">Ambiente</label>
                                    <select class="form-select" aria-label="Default select example" id="inputAmbiente">
                                        <option selected>Selecione o ambiente</option>
                                        <option value="1">Ambiente 1</option>
                                        <option value="2">Ambiente 2</option>
                                    </select>

                                    <label for="inputMesa" class="col-sm-2 col-form-label">Mesa</label>
                                    <input type="number" class="form-control" id="inputMesa" max="10" min="1">

                                    <label for="inputLugares" class="col-sm-2 col-form-label">Lugares</label>
                                    <input type="number" class="form-control" id="inputLugares" max="10" min="1">

                                    <label for="inputDataReserva" class="col-sm-2 col-form-label">Data da reserva</label>
                                    <input type="date" class="form-control" id="inputDataReserva" autocomplete="bday-day">

                                    <label for="inputHoraReserva" class="col-sm-2 col-form-label">Horário</label>
                                    <input type="time" class="form-control" id="inputHoraReserva" >
                                </div>
                                <div class="botao">
                                    <input type="submit" class="form-control btn" id="inputEntrar" value="Editar">
                                    <input type="reset" class="form-control btn" id="inputCancelar" value="Cancelar">
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="container-imagem">
                        <div class="imagem">
                            <img src="../Imagens/Foto.png" alt="">
                            <p>Reserve já sem burocracia!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="text-center">
        <div class="row rodape px-0">
            <p>© Single Concept Restaurante - Todos os direitos reservados</p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
