<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Cadastro</title>
</head>

<body>
    <!-- Cabeçalho -->
    <div class="row gx-0">
        <div class="col px-0 text-center">
            <nav class="navbar navbar-expand-sm p-3 cabecalho">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#" style="color: #FFF;">Home</a>
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Pricing</a>
                            <a class="nav-link disabled">Disabled</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    
    <div class="container text-center  p-0">
        <!-- Principal -->
        <div class="container text-center">
            <div class="row container-form" ">
                <div class="col ">
                    <div class="form">
                        <h1>Dados Pessoais</h1>
                        <form action="#" method="post">
                            <div class="m-auto row inputs">
                                <div class="col-sm-10 campos">
                                    <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                                    <input type="text" class="form-control" id="inputNome">

                                    <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="inputTelefone">

                                    <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
                                    <input type="email" class="form-control" id="inputEmail">

                                    <label for="inputAniversario" class="col-sm-2 col-form-label">Aniversário</label>
                                    <input type="date" class="form-control" id="inputAniversario">

                                    <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                                    <input type="password" class="form-control" id="inputPassword">

                                    <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="inputConfirmPassword">

                                    <div class="botao">
                                        <input type="submit" class="form-control btn" id="inputCadastrar" value="Cadastrar">
                                    </div>

                                </div>

                                
                            </div>
                        </form>

                    </div>
                    <!-- <div class="container-imagem">
                        <div class="imagem">
                            <img src="../Imagens/Foto.png" alt="">
                            <p>Seja bem-vindo(a) de volta!</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="text-center">
        <div class="row rodape px-0">
                <p>© Single Concept Restaurante - Todos os direitos reservados</p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
