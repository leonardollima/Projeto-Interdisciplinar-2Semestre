<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Login</title>
</head>

<body>
    <!-- Cabeçalho -->
    <div class="row gx-0">
        <div class="col px-0 text-center">
            <nav class="navbar navbar-expand-sm p-3 cabecalho">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#" style="color: #FFF;">Home</a>
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Pricing</a>
                            <a class="nav-link disabled">Disabled</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    
    <div class="container text-center  p-0">
        <!-- Principal -->
        <div class="container text-center">
            <div class="row">
                <div class="col container-form ">
                    <div class="form">
                        <h1>Acesse sua conta</h1>
                        <p>ainda sem cadastro? <a href="">crie uma conta</a></p>
                        <form action="#" method="post">
                            <div class="mb-3 row inputs">
                                <div class="col-sm-10 email">
                                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail">
                                </div>

                                <div class="col-sm-10 senha">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                                <div class="check_esquecer">
                                    <div class="checkbox">
                                        <input class="form-check-input mt-0" type="checkbox" value=""
                                            aria-label="Checkbox for following text input" id="checkbox">
                                        <label for="checkbox">Manter conectado</label>
                                        <p></p>
                                    </div>

                                    <div class="esquecer">
                                        <a href="#">Recuperar senha</a>
                                    </div>
                                </div>
                                <div class="botao">
                                    <input type="submit" class="form-control btn" id="inputEmail" value="entrar">
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="container-imagem">
                        <div class="imagem">
                            <img src="../Imagens/Foto.png" alt="">
                            <p>Seja bem-vindo(a) de volta!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="text-center">
        <div class="row rodape px-0">
                <p>© Single Concept Restaurante - Todos os direitos reservados</p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
